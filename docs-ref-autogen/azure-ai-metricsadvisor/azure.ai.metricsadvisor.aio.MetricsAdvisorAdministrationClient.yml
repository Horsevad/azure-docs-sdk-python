      <xref:azure.ai.metricsadvisor.models.AzureDataExplorerDataFeedSource>, <xref:azure.ai.metricsadvisor.models.AzureDataLakeStorageGen2DataFeedSource,azure.ai.metricsadvisor.models.AzureTableDataFeedSource>,
      <xref:azure.ai.metricsadvisor.models.AzureLogAnalyticsDataFeedSource>, <xref:azure.ai.metricsadvisor.models.InfluxDbDataFeedSource>,
      <xref:azure.ai.metricsadvisor.models.MySqlDataFeedSource,azure.ai.metricsadvisor.models.PostgreSqlDataFeedSource>,
      <xref:azure.ai.metricsadvisor.models.SqlServerDataFeedSource>, <xref:azure.ai.metricsadvisor.models.MongoDbDataFeedSource>,
      <xref:azure.ai.metricsadvisor.models.AzureEventHubsDataFeedSource>]
  - name: granularity
    description: Granularity type. If using custom granularity, you must instantiate
      a DataFeedGranularity.
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:azure.ai.metricsadvisor.models.DataFeedGranularityType,azure.ai.metricsadvisor.models.DataFeedGranularity>]
  - name: schema
    description: 'Data feed schema. Can be passed as a list of metric names as strings
      or as a DataFeedSchema

      object if additional configuration is needed.'
    isRequired: true
    types:
    - <xref:Union>[<xref:list>[<xref:str>], <xref:azure.ai.metricsadvisor.models.DataFeedSchema>]
  - name: ingestion_settings
    description: 'The data feed ingestions settings. Can be passed as a datetime to
      use for the

      ingestion begin time or as a DataFeedIngestionSettings object if additional
