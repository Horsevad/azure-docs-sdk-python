    - <xref:Union>[<xref:str>, <xref:azure.ai.metricsadvisor.models.EmailNotificationHook,azure.ai.metricsadvisor.models.WebNotificationHook>]
  - name: hook_type
    description: 'The hook type. Possible values are "Email" or "Web". Must be passed
      if only the

      hook ID is provided.'
