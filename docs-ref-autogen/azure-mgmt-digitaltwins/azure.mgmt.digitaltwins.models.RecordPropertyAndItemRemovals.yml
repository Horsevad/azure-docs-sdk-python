name: RecordPropertyAndItemRemovals
fullName: azure.mgmt.digitaltwins.models.RecordPropertyAndItemRemovals
summary: 'Specifies whether or not to record twin / relationship property and item
  removals, including

  removals of indexed or keyed values (such as map entries, array elements, etc.).
