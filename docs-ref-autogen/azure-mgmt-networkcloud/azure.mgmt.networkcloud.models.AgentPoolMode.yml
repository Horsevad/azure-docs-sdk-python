uid: azure.mgmt.networkcloud.models.AgentPoolMode
name: AgentPoolMode
fullName: azure.mgmt.networkcloud.models.AgentPoolMode
summary: 'The selection of how this agent pool is utilized, either as a system pool
  or a user pool.

  System pools run the features and critical services for the Kubernetes Cluster,
  while user

  pools are dedicated to user workloads. Every Kubernetes cluster must contain at
  least one

  system node pool with at least one node.'
module: azure.mgmt.networkcloud.models
fields:
