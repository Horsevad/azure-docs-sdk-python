summary: "> [!NOTE]\n> This is an experimental class, and may change at any time.\
  \ Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)\
  \ for more information.\n>\n\nInitialize a protected materials evaluator to detect\
  \ whether protected material\nis present in multimodal messages. The evaluator outputs\
  \ a Boolean label (*True* or *False*)\nindicating the presence of protected material,\
  \ along with AI-generated reasoning.\n\n**Usage Example**\n\n<!-- literal_block\
  \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\":\
  \ [], \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
  highlight_args\": {}, \"linenos\": false} -->\n\n````python\n\n   azure_ai_project\
  \ = {\n       \"subscription_id\": \"&lt;subscription_id&gt;\",\n       \"resource_group_name\"\
  : \"&lt;resource_group_name&gt;\",\n       \"project_name\": \"&lt;project_name&gt;\"\
  ,\n   }\n   eval_fn = ProtectedMaterialMultimodalEvaluator(azure_ai_project)\n \
  \  result = eval_fn(conversation=\n       {\n           \"messages\": [\n      \
  \         {\n                   \"role\": \"user\",\n                   \"content\"\
  : [\n                       {\n                           \"type\": \"text\",\n\
  \                           \"text\": \"What's in this image?\"\n              \
  \         },\n                       {\n                           \"type\": \"\
  image_url\",\n                           \"image_url\": {\n                    \
  \           \"url\": \"&lt;image url or base64 encoded image&gt;\"\n           \
  \                }\n                       }\n                   ]\n           \
  \    },\n               {\n                   \"role\": \"assistant\",\n       \
  \            \"content\": \"This picture shows an astronaut standing in the desert.\"\
  \n               }\n           ]\n       }\n   )\n   ````\n\n**Output Format**\n\
  \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"force\": false, \"language\"\
  : \"json\", \"highlight_args\": {}, \"linenos\": false} -->\n\n````json\n\n   {\n\
  \       \"protected_material_label\": \"False\",\n       \"protected_material_reason\"\
  : \"This query does not contain any protected material.\"\n   }\n   ````"
