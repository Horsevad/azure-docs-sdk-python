### YamlMime:PythonClass
uid: azure.ai.textanalytics.TextAnalyticsClient
name: TextAnalyticsClient
fullName: azure.ai.textanalytics.TextAnalyticsClient
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._base_client.TextAnalyticsClientBase
summary: 'The Language service API is a suite of natural language processing (NLP)
  skills built with the best-in-class

  Microsoft machine learning algorithms. The API can be used to analyze unstructured
  text for

  tasks such as sentiment analysis, key phrase extraction, entities recognition,

  and language detection, and more.


  Further documentation can be found in

  [https://docs.microsoft.com/azure/cognitive-services/language-service/overview](https://docs.microsoft.com/azure/cognitive-services/language-service/overview)'
constructor:
  syntax: 'TextAnalyticsClient(endpoint: str, credential: AzureKeyCredential | TokenCredential,
    **kwargs: Any)'
  parameters:
  - name: endpoint
    description: 'Supported Cognitive Services or Language resource

      endpoints (protocol and hostname, for example: ''[https:/](https:/)/<resource-name>.cognitiveservices.azure.com'').'
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'Credentials needed for the client to connect to Azure.

      This can be the an instance of AzureKeyCredential if using a Cognitive Services/Language
      API key

      or a token credential from <xref:azure.identity>.'
    isRequired: true
    types:
    - <xref:azure.core.credentials.AzureKeyCredential>
    - <xref:azure.core.credentials.TokenCredential>
  - name: default_country_hint
    description: 'Sets the default country_hint to use for all operations.

      Defaults to "US". If you don''t want to use a country hint, pass the string
      "none".'
    types:
    - <xref:str>
  - name: default_language
    description: 'Sets the default language to use for all operations.

      Defaults to "en".'
    types:
    - <xref:str>
  - name: api_version
    description: 'The API version of the service to use for requests. It defaults
      to the

      latest service version. Setting to an older version may result in reduced feature
      compatibility.'
    types:
    - <xref:str>
    - <xref:azure.ai.textanalytics.TextAnalyticsApiVersion>
methods:
- uid: azure.ai.textanalytics.TextAnalyticsClient.analyze_sentiment
  name: analyze_sentiment
  summary: 'Analyze sentiment for a batch of documents. Turn on opinion mining with
    *show_opinion_mining*.


    Returns a sentiment prediction, as well as sentiment scores for

    each sentiment class (Positive, Negative, and Neutral) for the document

    and each sentence within it.


    See [https://aka.ms/azsdk/textanalytics/data-limits](https://aka.ms/azsdk/textanalytics/data-limits)
    for service data limits.


    New in version v3.1: The *show_opinion_mining*, *disable_service_logs*, and *string_index_type*
    keyword arguments.'
  signature: 'analyze_sentiment(documents: List[str] | List[TextDocumentInput] | List[Dict[str,
    str]], **kwargs: Any) -> List[AnalyzeSentimentResult | DocumentError]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of  <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: show_opinion_mining
    description: 'Whether to mine the opinions of a sentence and conduct more

      granular analysis around the aspects of a product or service (also known as

      aspect-based sentiment analysis). If set to true, the returned

      <xref:azure.ai.textanalytics.SentenceSentiment> objects

      will have property *mined_opinions* containing the result of this analysis.
      Only available for

      API version v3.1 and up.'
    types:
    - <xref:bool>
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default. Per-document language will

      take precedence over whole batch language. See [https://aka.ms/talangs](https://aka.ms/talangs)
      for

      supported languages in Language API.'
    types:
    - <xref:str>
  - name: model_version
    description: 'This value indicates which model will

      be used for scoring, e.g. "latest", "2019-10-01". If a model-version

      is not specified, the API will default to the latest, non-preview version.

      See here for more info: [https://aka.ms/text-analytics-model-versioning](https://aka.ms/text-analytics-model-versioning)'
    types:
    - <xref:str>
  - name: show_stats
    description: 'If set to true, response will contain document

      level statistics in the *statistics* field of the document-level response.'
    types:
    - <xref:bool>
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets.

      *UnicodeCodePoint*, the Python encoding, is the default. To override the Python
      default,

      you can also pass in *Utf16CodeUnit* or *TextElement_v8*. For additional information

      see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets)'
    types:
    - <xref:str>
  - name: disable_service_logs
    description: 'If set to true, you opt-out of having your text input

      logged on the service side for troubleshooting. By default, the Language service
      logs your

      input text for 48 hours, solely to allow for troubleshooting issues in providing
      you with

      the service''s natural language processing functions. Setting this parameter
      to true,

      disables input logging and may limit our ability to remediate issues that occur.
      Please see

      Cognitive Services Compliance and Privacy notes at [https://aka.ms/cs-compliance](https://aka.ms/cs-compliance)
      for

      additional details, and Microsoft Responsible AI principles at

      [https://www.microsoft.com/ai/responsible-ai](https://www.microsoft.com/ai/responsible-ai).'
    types:
    - <xref:bool>
  return:
    description: 'The combined list of <xref:azure.ai.textanalytics.AnalyzeSentimentResult>
      and

      <xref:azure.ai.textanalytics.DocumentError> in the order the original documents
      were

      passed in.'
    types:
    - <xref:list>[<xref:azure.ai.textanalytics.AnalyzeSentimentResult>
    - <xref:azure.ai.textanalytics.DocumentError>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  - type: TypeError
  - type: ValueError
- uid: azure.ai.textanalytics.TextAnalyticsClient.begin_analyze_actions
  name: begin_analyze_actions
  summary: 'Start a long-running operation to perform a variety of text analysis actions
    over a batch of documents.


    We recommend you use this function if you''re looking to analyze larger documents,
    and / or

    combine multiple text analysis actions into one call. Otherwise, we recommend
    you use

    the action specific endpoints, for example <xref:azure.ai.textanalytics.TextAnalyticsClient.analyze_sentiment>.


    > [!NOTE]

    > See the service documentation for regional support of custom action features:

    >

    > [https://aka.ms/azsdk/textanalytics/customfunctionalities](https://aka.ms/azsdk/textanalytics/customfunctionalities)

    >


    New in version v3.1: The *begin_analyze_actions* client method.


    New in version 2022-05-01: The *RecognizeCustomEntitiesAction*, *SingleLabelClassifyAction*,

    *MultiLabelClassifyAction*, and *AnalyzeHealthcareEntitiesAction* input options
    and the

    corresponding *RecognizeCustomEntitiesResult*, *ClassifyDocumentResult*,

    and *AnalyzeHealthcareEntitiesResult* result objects'
  signature: 'begin_analyze_actions(documents: List[str] | List[TextDocumentInput]
    | List[Dict[str, str]], actions: List[RecognizeEntitiesAction | RecognizeLinkedEntitiesAction
    | RecognizePiiEntitiesAction | ExtractKeyPhrasesAction | AnalyzeSentimentAction
    | RecognizeCustomEntitiesAction | SingleLabelClassifyAction | MultiLabelClassifyAction
    | AnalyzeHealthcareEntitiesAction], **kwargs: Any) -> TextAnalysisLROPoller[ItemPaged[List[RecognizeEntitiesResult
    | RecognizeLinkedEntitiesResult | RecognizePiiEntitiesResult | ExtractKeyPhrasesResult
    | AnalyzeSentimentResult | RecognizeCustomEntitiesResult | ClassifyDocumentResult
    | AnalyzeHealthcareEntitiesResult | DocumentError]]]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: actions
    description: 'A heterogeneous list of actions to perform on the input documents.

      Each action object encapsulates the parameters used for the particular action
      type.

      The action results will be in the same order of the input actions.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.ai.textanalytics.RecognizeEntitiesAction>
    - <xref:azure.ai.textanalytics.RecognizePiiEntitiesAction>
    - <xref:azure.ai.textanalytics.ExtractKeyPhrasesAction>
    - <xref:azure.ai.textanalytics.RecognizeLinkedEntitiesAction>
    - <xref:azure.ai.textanalytics.AnalyzeSentimentAction>
    - <xref:azure.ai.textanalytics.RecognizeCustomEntitiesAction>
    - <xref:azure.ai.textanalytics.SingleLabelClassifyAction>
    - <xref:azure.ai.textanalytics.MultiLabelClassifyAction>
    - <xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesAction>]
  - name: display_name
    description: An optional display name to set for the requested analysis.
    types:
    - <xref:str>
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default. Per-document language will

      take precedence over whole batch language. See [https://aka.ms/talangs](https://aka.ms/talangs)
      for

      supported languages in Language API.'
    types:
    - <xref:str>
  - name: show_stats
    description: If set to true, response will contain document level statistics.
    types:
    - <xref:bool>
  - name: polling_interval
    description: 'Waiting time between two polls for LRO operations

      if no Retry-After header is present. Defaults to 5 seconds.'
    types:
    - <xref:int>
  - name: continuation_token
    description: 'Call *continuation_token()* on the poller object to save the long-running
      operation (LRO)

      state into an opaque token. Pass the value as the *continuation_token* keyword
      argument

      to restart the LRO from a saved state.'
    types:
    - <xref:str>
  return:
    description: 'An instance of an TextAnalysisLROPoller. Call *result()* on the
      poller

      object to return a pageable heterogeneous list of lists. This list of lists
      is first ordered

      by the documents you input, then ordered by the actions you input. For example,

      if you have documents input ["Hello", "world"], and actions

      <xref:azure.ai.textanalytics.RecognizeEntitiesAction> and

      <xref:azure.ai.textanalytics.AnalyzeSentimentAction>, when iterating over the
      list of lists,

      you will first iterate over the action results for the "Hello" document, getting
      the

      <xref:azure.ai.textanalytics.RecognizeEntitiesResult> of "Hello",

      then the <xref:azure.ai.textanalytics.AnalyzeSentimentResult> of "Hello".

      Then, you will get the <xref:azure.ai.textanalytics.RecognizeEntitiesResult>
      and

      <xref:azure.ai.textanalytics.AnalyzeSentimentResult> of "world".'
    types:
    - <xref:azure.ai.textanalytics.TextAnalysisLROPoller>[<xref:azure.core.paging.ItemPaged>[<xref:list>[<xref:azure.ai.textanalytics.RecognizeEntitiesResult>
    - <xref:azure.ai.textanalytics.RecognizeLinkedEntitiesResult>
    - <xref:azure.ai.textanalytics.RecognizePiiEntitiesResult>
    - <xref:azure.ai.textanalytics.ExtractKeyPhrasesResult>
    - <xref:azure.ai.textanalytics.AnalyzeSentimentResult>
    - <xref:azure.ai.textanalytics.RecognizeCustomEntitiesResult>
    - <xref:azure.ai.textanalytics.ClassifyDocumentResult>
    - <xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesResult>
    - <xref:azure.ai.textanalytics.DocumentError>]]]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  - type: TypeError
  - type: ValueError
- uid: azure.ai.textanalytics.TextAnalyticsClient.begin_analyze_healthcare_entities
  name: begin_analyze_healthcare_entities
  summary: 'Analyze healthcare entities and identify relationships between these entities
    in a batch of documents.


    Entities are associated with references that can be found in existing knowledge
    bases,

    such as UMLS, CHV, MSH, etc.


    We also extract the relations found between entities, for example in "The subject
    took 100 mg of ibuprofen",

    we would extract the relationship between the "100 mg" dosage and the "ibuprofen"
    medication.


    New in version v3.1: The *begin_analyze_healthcare_entities* client method.


    New in version 2022-05-01: The *display_name* keyword argument.'
  signature: 'begin_analyze_healthcare_entities(documents: List[str] | List[TextDocumentInput]
    | List[Dict[str, str]], **kwargs: Any) -> AnalyzeHealthcareEntitiesLROPoller[ItemPaged[AnalyzeHealthcareEntitiesResult
    | DocumentError]]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: model_version
    description: 'This value indicates which model will

      be used for scoring, e.g. "latest", "2019-10-01". If a model-version

      is not specified, the API will default to the latest, non-preview version.

      See here for more info: [https://aka.ms/text-analytics-model-versioning](https://aka.ms/text-analytics-model-versioning)'
    types:
    - <xref:str>
  - name: show_stats
    description: If set to true, response will contain document level statistics.
    types:
    - <xref:bool>
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default. Per-document language will

      take precedence over whole batch language. See [https://aka.ms/talangs](https://aka.ms/talangs)
      for

      supported languages in Language API.'
    types:
    - <xref:str>
  - name: display_name
    description: An optional display name to set for the requested analysis.
    types:
    - <xref:str>
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets.

      *UnicodeCodePoint*, the Python encoding, is the default. To override the Python
      default,

      you can also pass in *Utf16CodeUnit* or *TextElement_v8*. For additional information

      see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets)'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Waiting time between two polls for LRO operations

      if no Retry-After header is present. Defaults to 5 seconds.'
    types:
    - <xref:int>
  - name: continuation_token
    description: 'Call *continuation_token()* on the poller object to save the long-running
      operation (LRO)

      state into an opaque token. Pass the value as the *continuation_token* keyword
      argument

      to restart the LRO from a saved state.'
    types:
    - <xref:str>
  - name: disable_service_logs
    description: 'Defaults to true, meaning that the Language service will not log
      your

      input text on the service side for troubleshooting. If set to False, the Language
      service logs your

      input text for 48 hours, solely to allow for troubleshooting issues in providing
      you with

      the service''s natural language processing functions. Please see

      Cognitive Services Compliance and Privacy notes at [https://aka.ms/cs-compliance](https://aka.ms/cs-compliance)
      for

      additional details, and Microsoft Responsible AI principles at

      [https://www.microsoft.com/ai/responsible-ai](https://www.microsoft.com/ai/responsible-ai).'
    types:
