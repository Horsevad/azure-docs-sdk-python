  return:
    description: 'An instance of an AnalyzeHealthcareEntitiesLROPoller. Call *result()*
      on the this

      object to return a heterogeneous pageable of

      <xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesResult> and

      <xref:azure.ai.textanalytics.DocumentError>.'
    types:
    - <xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesLROPoller>[<xref:azure.core.paging.ItemPaged>[<xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesResult>
    - <xref:azure.ai.textanalytics.DocumentError>]]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  - type: TypeError
  - type: ValueError
