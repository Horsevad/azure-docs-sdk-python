### YamlMime:PythonClass
uid: azure.storage.fileshare.NTFSAttributes
name: NTFSAttributes
fullName: azure.storage.fileshare.NTFSAttributes
module: azure.storage.fileshare
inheritances:
- builtins.object
summary: 'Valid set of attributes to set for file or directory.


  To set attribute for directory, ''Directory'' should always be enabled except setting
  ''None'' for directory.'
constructor:
  syntax: 'NTFSAttributes(read_only: bool = False, hidden: bool = False, system: bool
    = False, none: bool = False, directory: bool = False, archive: bool = False, temporary:
    bool = False, offline: bool = False, not_content_indexed: bool = False, no_scrub_data:
    bool = False)'
  parameters:
  - name: read_only
    defaultValue: 'False'
  - name: hidden
    defaultValue: 'False'
  - name: system
    defaultValue: 'False'
  - name: none
    defaultValue: 'False'
  - name: directory
    defaultValue: 'False'
  - name: archive
    defaultValue: 'False'
  - name: temporary
    defaultValue: 'False'
  - name: offline
    defaultValue: 'False'
  - name: not_content_indexed
    defaultValue: 'False'
  - name: no_scrub_data
    defaultValue: 'False'
methods:
- uid: azure.storage.fileshare.NTFSAttributes.from_string
  name: from_string
  summary: 'Create a NTFSAttributes from a string.


    To specify permissions you can pass in a string with the

    desired permissions, e.g. "ReadOnly|Hidden|System"'
  signature: 'from_string(string: str) -> Self'
  parameters:
  - name: string
    description: The string which dictates the permissions.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: A NTFSAttributes object
    types:
    - <xref:azure.storage.fileshare.NTFSAttributes>
