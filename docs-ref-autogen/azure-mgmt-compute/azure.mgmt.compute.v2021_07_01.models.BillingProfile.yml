summary: 'Specifies the billing related details of a Azure Spot VM or VMSS.

  `&lt;br&gt;`:code:>>`<<&lt;br&gt;`Minimum api-version: 2019-03-01.'
constructor:
  syntax: 'BillingProfile(*, max_price: float | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: max_price
    description: "Specifies the maximum price you are willing to pay for a Azure Spot\n\
      VM/VMSS. This price is in US Dollars. `&lt;br&gt;``&lt;br&gt;` This price will\
      \ be compared with\nthe current Azure Spot price for the VM size. Also, the\
      \ prices are compared at the time of\ncreate/update of Azure Spot VM/VMSS and\
      \ the operation will only succeed if  the maxPrice is\ngreater than the current\
      \ Azure Spot price. `&lt;br&gt;``&lt;br&gt;` The maxPrice will also be\nused\
      \ for evicting a Azure Spot VM/VMSS if the current Azure Spot price goes beyond\
      \ the maxPrice\nafter creation of VM/VMSS. `&lt;br&gt;``&lt;br&gt;` Possible\
      \ values are:\n`&lt;br&gt;``&lt;br&gt;` - Any decimal value greater than zero.\
      \ Example: 0.01538\n`&lt;br&gt;``&lt;br&gt;` -1 \u2013 indicates default price\
      \ to be up-to on-demand.\n`&lt;br&gt;``&lt;br&gt;` You can set the maxPrice\
      \ to -1 to indicate that the Azure Spot VM/VMSS\nshould not be evicted for price\
      \ reasons. Also, the default max price is -1 if it is not\nprovided by you.\
      \ `&lt;br&gt;`:code:>>`<<&lt;br&gt;`Minimum api-version: 2019-03-01."
    types:
    - <xref:float>
