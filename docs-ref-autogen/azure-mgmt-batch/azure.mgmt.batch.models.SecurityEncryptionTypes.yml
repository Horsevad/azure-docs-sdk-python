uid: azure.mgmt.batch.models.SecurityEncryptionTypes
name: SecurityEncryptionTypes
fullName: azure.mgmt.batch.models.SecurityEncryptionTypes
summary: 'Specifies the EncryptionType of the managed disk. It is set to VMGuestStateOnly
  for encryption

  of just the VMGuestState blob, and NonPersistedTPM for not persisting firmware state
  in the

  VMGuestState blob. **Note**: It can be set for only Confidential VMs and required
  when using

  Confidential VMs.'
