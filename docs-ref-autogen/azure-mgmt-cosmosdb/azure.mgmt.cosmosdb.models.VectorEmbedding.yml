### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.VectorEmbedding
name: VectorEmbedding
fullName: azure.mgmt.cosmosdb.models.VectorEmbedding
module: azure.mgmt.cosmosdb.models
summary: 'Represents a vector embedding. A vector embedding is used to define a vector
  field in the

  documents.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VectorEmbedding(*, path: str, data_type: str | _models.VectorDataType,
    distance_function: str | _models.DistanceFunction, dimensions: int, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: path
    description: The path to the vector field in the document. Required.
    types:
    - <xref:str>
  - name: data_type
    description: 'Indicates the data type of vector. Required. Known values are: "float32",

      "uint8", and "int8".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.VectorDataType>
  - name: distance_function
    description: 'The distance function to use for distance calculation in between

      vectors. Required. Known values are: "euclidean", "cosine", and "dotproduct".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.DistanceFunction>
  - name: dimensions
    description: The number of dimensions in the vector. Required.
    types:
    - <xref:int>
variables:
- description: The path to the vector field in the document. Required.
