  name: locale
  summary: 'Detected language.  Value may an ISO 639-1 language code (ex. "en", "fr")

    or BCP 47 language tag (ex. "zh-Hans"). Required.'
  signature: 'locale: str'
- uid: azure.ai.documentintelligence.models.DocumentLanguage.spans
