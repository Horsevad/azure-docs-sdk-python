### YamlMime:PythonClass
uid: azure.appconfiguration.FeatureFlagConfigurationSetting
name: FeatureFlagConfigurationSetting
fullName: azure.appconfiguration.FeatureFlagConfigurationSetting
module: azure.appconfiguration
inheritances:
- azure.appconfiguration._models.ConfigurationSetting
summary: 'A feature flag configuration value.

  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'FeatureFlagConfigurationSetting(feature_id: str, *, enabled: bool | None
    = None, filters: List[Dict[str, Any]] | None = None, **kwargs)'
  parameters:
  - name: feature_id
    description: The identity of the configuration setting.
    isRequired: true
    types:
    - <xref:str>
  - name: enabled
    description: 'The value indicating whether the feature flag is enabled. A feature
      is OFF if enabled is false.

      If enabled is true, then the feature is ON if there are no conditions or if
      all conditions are satisfied.'
    types:
    - <xref:bool>
  - name: filters
    description: 'Filters that must run on the client and be evaluated as true for
      the feature

      to be considered enabled.'
    types:
    - <xref:list>[<xref:dict>[<xref:str>, <xref:typing.Any>]]
variables:
- description: Entity tag (etag) of the object.
  name: etag
  types:
  - <xref:str>
- description: The value of the configuration setting.
  name: value
  types:
  - <xref:str>
- description: The label used to group this configuration setting with others.
  name: label
  types:
  - <xref:str>
- description: The name for the feature to use for display rather than the ID.
  name: display_name
  types:
  - <xref:str>
- description: The description of the feature.
  name: description
  types:
  - <xref:str>
- description: The content_type of the configuration setting.
  name: content_type
  types:
  - <xref:str>
- name: last_modified
  types:
  - <xref:datetime>
- name: read_only
  types:
  - <xref:bool>
- description: The tags assigned to the configuration setting.
  name: tags
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
attributes:
- uid: azure.appconfiguration.FeatureFlagConfigurationSetting.value
  name: value
- uid: azure.appconfiguration.FeatureFlagConfigurationSetting.kind
  name: kind
  signature: kind = 'FeatureFlag'
