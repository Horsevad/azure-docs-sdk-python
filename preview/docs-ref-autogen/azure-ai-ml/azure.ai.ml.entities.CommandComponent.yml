### YamlMime:PythonClass
uid: azure.ai.ml.entities.CommandComponent
name: CommandComponent
fullName: azure.ai.ml.entities.CommandComponent
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._component.component.Component
- azure.ai.ml.entities._job.parameterized_command.ParameterizedCommand
- azure.ai.ml.entities._component._additional_includes.AdditionalIncludesMixin
summary: "Command component version, used to define a Command Component or Job.\n\n\
  ]\n:param outputs: A mapping of output names to output data sources used in the\
  \ job.\n:type outputs: dict[str, Union[str, ~azure.ai.ml.Output]]\n:param instance_count:\
  \ The number of instances or nodes to be used by the compute target. Defaults to\
  \ 1.\n:type instance_count: int\n:param is_deterministic: Specifies whether the\
  \ Command will return the same output given the same input.\n\n   Defaults to True.\
  \ When True, if a Command (component) is deterministic and has been run before in\
  \ the\n   current workspace with the same input and settings, it will reuse results\
  \ from a previous submitted job\n   when used as a node or step in a pipeline. In\
  \ that scenario, no compute resources will be used."
constructor:
  syntax: 'CommandComponent(*, name: str | None = None, version: str | None = None,
    description: str | None = None, tags: Dict | None = None, display_name: str |
    None = None, command: str | None = None, code: str | None = None, environment:
    Environment | str | None = None, distribution: PyTorchDistribution | MpiDistribution
    | TensorFlowDistribution | RayDistribution | None = None, resources: JobResourceConfiguration
    | None = None, inputs: Dict | None = None, outputs: Dict | None = None, instance_count:
    int | None = None, is_deterministic: bool = True, additional_includes: List |
    None = None, properties: Dict | None = None, **kwargs)'
  parameters:
  - name: name
    description: The name of the Command job or component.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: The version of the Command job or component.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: The description of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>
  - name: display_name
    description: The display name of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: command
    description: The command to be executed.
    isRequired: true
    types:
    - <xref:str>
  - name: code
    description: 'The source code to run the job. Can be a local path or "http:",
      "https:", or "azureml:" url pointing

      to a remote location.'
    isRequired: true
    types:
    - <xref:str>
  - name: environment
    description: The environment that the job will run in.
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:azure.ai.ml.entities.Environment>]
  - name: distribution
    description: The configuration for distributed jobs.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.PyTorchDistribution>, <xref:azure.ai.ml.MpiDistribution,azure.ai.ml.TensorFlowDistribution>,
      <xref:azure.ai.ml.RayDistribution>]
  - name: resources
    description: The compute resource configuration for the command.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.JobResourceConfiguration>
  - name: inputs
    description: A mapping of input names to input data sources used in the job.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:Union>[<xref:azure.ai.ml.Input,str,bool,int,float,Enum,>]
  - name: additional_includes
    description: A list of shared additional files to be included in the component.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: properties
    description: The job property dictionary.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
methods:
- uid: azure.ai.ml.entities.CommandComponent.dump
  name: dump
  summary: Dump the component content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this component''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
