### YamlMime:PythonClass
uid: azure.mgmt.impactreporting.models.Performance
name: Performance
fullName: azure.mgmt.impactreporting.models.Performance
module: azure.mgmt.impactreporting.models
summary: Details about impacted performance metrics. Applicable for performance related
  impact.
constructor:
  syntax: 'Performance(*args: Any, **kwargs: Any)'
variables:
- description: 'Name of the Metric examples:  Disk, IOPs, CPU, GPU, Memory, details
    can be

    found from /impactCategories API.'
  name: metric_name
  types:
  - <xref:str>
- description: Threshold value for the metric.
  name: expected
  types:
  - <xref:float>
- description: Observed value for the metric.
  name: actual
  types:
  - <xref:float>
- description: Max and Min Threshold values for the metric.
  name: expected_value_range
  types:
  - <xref:azure.mgmt.impactreporting.models.ExpectedValueRange>
- description: 'Unit of the metric ex: Bytes, Percentage, Count, Seconds, Milliseconds,

    Bytes/Second, Count/Second, etc.., Other. Known values are: "ByteSeconds", "Bytes",

    "BytesPerSecond", "Cores", "Count", "CountPerSecond", "MilliCores", "MilliSeconds",

    "NanoCores", "Percent", "Seconds", and "Other".'
  name: unit
  types:
  - <xref:str>
  - <xref:azure.mgmt.impactreporting.models.MetricUnit>
attributes:
- uid: azure.mgmt.impactreporting.models.Performance.actual
  name: actual
  summary: Observed value for the metric.
  signature: 'actual: float | None'
- uid: azure.mgmt.impactreporting.models.Performance.expected
  name: expected
  summary: Threshold value for the metric.
  signature: 'expected: float | None'
- uid: azure.mgmt.impactreporting.models.Performance.expected_value_range
  name: expected_value_range
  summary: Max and Min Threshold values for the metric.
  signature: 'expected_value_range: _models.ExpectedValueRange | None'
- uid: azure.mgmt.impactreporting.models.Performance.metric_name
  name: metric_name
  summary: 'Disk, IOPs, CPU, GPU, Memory, details can be found from

    /impactCategories API.'
  signature: 'metric_name: str | None'
- uid: azure.mgmt.impactreporting.models.Performance.unit
  name: unit
  summary: 'Bytes, Percentage, Count, Seconds, Milliseconds, Bytes/Second,

    Count/Second, etc.., Other. Known values are: "ByteSeconds", "Bytes", "BytesPerSecond",

    "Cores", "Count", "CountPerSecond", "MilliCores", "MilliSeconds", "NanoCores",

    "Percent", "Seconds", and "Other".'
  signature: 'unit: str | _models.MetricUnit | None'
