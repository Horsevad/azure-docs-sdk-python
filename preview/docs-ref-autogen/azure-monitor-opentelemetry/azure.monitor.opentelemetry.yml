- uid: azure.monitor.opentelemetry.configure_azure_monitor
  name: configure_azure_monitor
  summary: 'This function works as a configuration layer that allows the

    end user to configure OpenTelemetry and Azure monitor components. The

    configuration can be done via arguments passed to this function.

    :keyword str connection_string: Connection string for your Application Insights
    resource.

    :keyword ManagedIdentityCredential/ClientSecretCredential credential: Token credential,
    such as

    ManagedIdentityCredential or ClientSecretCredential, used for Azure Active Directory
    (AAD) authentication. Defaults

    to None.

    :keyword bool disable_offline_storage: Boolean value to determine whether to disable
    storing failed telemetry

    records for retry. Defaults to *False*.

    :keyword str storage_directory: Storage directory in which to store retry files.
    Defaults to

    *<tempfile.gettempdir()>/Microsoft/AzureMonitor/opentelemetry-python-<your-instrumentation-key>*.

    :rtype: None'
