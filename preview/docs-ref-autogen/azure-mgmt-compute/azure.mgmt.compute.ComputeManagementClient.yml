### YamlMime:PythonClass
uid: azure.mgmt.compute.ComputeManagementClient
name: ComputeManagementClient
fullName: azure.mgmt.compute.ComputeManagementClient
module: azure.mgmt.compute
inheritances:
- azure.profiles.multiapiclient.MultiApiClientMixin
- azure.mgmt.compute._client._SDKClient
summary: 'Compute Client.


  This ready contains multiple API versions, to help you deal with all of the Azure
  clouds

  (Azure Stack, Azure Government, Azure China, etc.).

  By default, it uses the latest API version available on public Azure.

  For production, you should stick to a particular api-version and/or profile.

  The profile sets a mapping between an operation group and its API version.

  The api-version parameter sets the default API version if the operation

  group is not described in the profile.'
constructor:
  syntax: 'ComputeManagementClient(credential: TokenCredential, subscription_id: str,
    api_version: str | None = None, base_url: str = ''https://management.azure.com'',
    profile: KnownProfiles = KnownProfiles.default, **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: Subscription credentials which uniquely identify Microsoft Azure
      subscription. The subscription ID forms part of the URI for every service call.
      Required.
    isRequired: true
    types:
    - <xref:str>
  - name: api_version
    description: API version to use if no profile is provided, or if missing in profile.
    defaultValue: None
    types:
    - <xref:str>
  - name: base_url
    description: Service URL
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  - name: profile
    description: A profile definition, from KnownProfiles to dict.
    defaultValue: KnownProfiles.default
    types:
    - <xref:azure.profiles.KnownProfiles>
  - name: polling_interval
    description: Default waiting time between two polls for LRO operations if no Retry-After
      header is present.
    types:
    - <xref:int>
