### YamlMime:PythonClass
uid: azure.ai.translation.text.models.TransliterableScript
name: TransliterableScript
fullName: azure.ai.translation.text.models.TransliterableScript
module: azure.ai.translation.text.models
inheritances:
- azure.ai.translation.text.models._models.CommonScriptModel
summary: 'Script definition with list of script into which given script can be translitered.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TransliterableScript(*args: Any, **kwargs: Any)'
variables:
- description: Code identifying the script. Required.
  name: code
  types:
  - <xref:str>
- description: 'Display name of the script in the locale requested via Accept-Language
    header.

    Required.'
  name: name
  types:
  - <xref:str>
- description: 'Display name of the language in the locale native for the language.

    Required.'
  name: native_name
  types:
  - <xref:str>
- description: 'Directionality, which is rtl for right-to-left languages or ltr for
    left-to-right

    languages. Required.'
  name: dir
  types:
  - <xref:str>
- description: List of scripts available to convert text to. Required.
  name: to_scripts
  types:
  - <xref:list>[<xref:azure.ai.translation.text.models.CommonScriptModel>]
attributes:
- uid: azure.ai.translation.text.models.TransliterableScript.to_scripts
  name: to_scripts
  summary: List of scripts available to convert text to. Required.
  signature: 'to_scripts: List[_models.CommonScriptModel]'
