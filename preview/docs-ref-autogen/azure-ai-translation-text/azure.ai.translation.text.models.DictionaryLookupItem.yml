variables:
- description: 'A string giving the normalized form of the source term.

    For example, if the request is "JOHN", the normalized form will be "john".

    The content of this field becomes the input to lookup examples. Required.'
  name: normalized_source
  types:
  - <xref:str>
- description: 'A string giving the source term in a form best suited for end-user

    display.

    For example, if the input is "JOHN", the display form will reflect the usual

    spelling of the name: "John". Required.'
  name: display_source
  types:
  - <xref:str>
- description: A list of translations for the source term. Required.
  name: translations
  types:
