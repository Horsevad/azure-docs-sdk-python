### YamlMime:PythonClass
uid: corehttp.exceptions.StreamClosedError
name: StreamClosedError
fullName: corehttp.exceptions.StreamClosedError
module: corehttp.exceptions
inheritances:
- corehttp.exceptions.BaseError
summary: 'Error thrown if you try to access the stream of a response once closed.


  It is thrown if you try to read / stream an ~corehttp.rest.HttpResponse or

  ~corehttp.rest.AsyncHttpResponse once the response''s stream has been closed.'
constructor:
  syntax: 'StreamClosedError(response: _HttpResponseCommonAPI)'
  parameters:
  - name: response
    description: The response that triggered the exception.
    isRequired: true
    types:
    - <xref:<xref:corehttp.rest#corehttp.rest.HttpResponse>>
    - <xref:<xref:corehttp.rest#corehttp.rest.AsyncHttpResponse>>
