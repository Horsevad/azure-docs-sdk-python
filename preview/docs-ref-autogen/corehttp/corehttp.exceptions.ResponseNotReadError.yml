uid: corehttp.exceptions.ResponseNotReadError
name: ResponseNotReadError
fullName: corehttp.exceptions.ResponseNotReadError
module: corehttp.exceptions
inheritances:
- corehttp.exceptions.BaseError
summary: 'Error thrown if you try to access a response''s content without reading
  first.


  It is thrown if you try to access an ~corehttp.rest.HttpResponse or

  ~corehttp.rest.AsyncHttpResponse''s content without first reading the response''s
  bytes in first.'
constructor:
  syntax: 'ResponseNotReadError(response: _HttpResponseCommonAPI)'
  parameters:
  - name: response
    description: The response that triggered the exception.
    isRequired: true
    types:
    - <xref:<xref:corehttp.rest#corehttp.rest.HttpResponse>>
    - <xref:<xref:corehttp.rest#corehttp.rest.AsyncHttpResponse>>
