### YamlMime:PythonEnum
uid: azure.search.documents.models.QueryRewritesType
name: QueryRewritesType
fullName: azure.search.documents.models.QueryRewritesType
summary: 'This parameter is only valid if the query type is `semantic`. When QueryRewrites
  is set to

  `generative`, the query terms are sent to a generate model which will produce 10
  (default)

  rewrites to help increase the recall of the request. The requested count can be
  configured by

  appending the pipe character `|` followed by the `count-<number of rewrites>` option,
  such

  as `generative|count-3`. Defaults to `None`.'
module: azure.search.documents.models
fields:
- name: GENERATIVE
  uid: azure.search.documents.models.QueryRewritesType.GENERATIVE
- name: NONE
  uid: azure.search.documents.models.QueryRewritesType.NONE
