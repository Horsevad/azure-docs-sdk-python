### YamlMime:PythonClass
uid: azure.mgmt.deviceregistry.models.DataPoint
name: DataPoint
fullName: azure.mgmt.deviceregistry.models.DataPoint
module: azure.mgmt.deviceregistry.models
summary: Defines the data point properties.
constructor:
  syntax: 'DataPoint(*args: Any, **kwargs: Any)'
variables:
- description: The name of the data point. Required.
  name: name
  types:
  - <xref:str>
- description: 'The address of the source of the data in the asset (e.g. URL) so that
    a

    client can access the data source on the asset. Required.'
  name: data_source
  types:
  - <xref:str>
- description: 'Stringified JSON that contains connector-specific configuration

    for the data point. For OPC UA, this could include configuration like, publishingInterval,

    samplingInterval, and queueSize.'
  name: data_point_configuration
  types:
  - <xref:str>
- description: 'An indication of how the data point should be mapped to

    OpenTelemetry. Known values are: "None", "Counter", "Gauge", "Histogram", and
    "Log".'
  name: observability_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.deviceregistry.models.DataPointObservabilityMode>
attributes:
- uid: azure.mgmt.deviceregistry.models.DataPoint.observability_mode
  name: observability_mode
  summary: 'An indication of how the data point should be mapped to OpenTelemetry.
    Known values are:

    "None", "Counter", "Gauge", "Histogram", and "Log".'
  signature: 'observability_mode: str | _models.DataPointObservabilityMode | None'
