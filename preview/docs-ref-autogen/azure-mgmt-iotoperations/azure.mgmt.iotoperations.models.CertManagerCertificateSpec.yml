name: CertManagerCertificateSpec
fullName: azure.mgmt.iotoperations.models.CertManagerCertificateSpec
module: azure.mgmt.iotoperations.models
summary: Automatic TLS server certificate management with cert-manager.
constructor:
  syntax: 'CertManagerCertificateSpec(*args: Any, **kwargs: Any)'
variables:
- description: 'Lifetime of certificate. Must be specified using a Go time.Duration
    format

    (h|m|s). E.g. 240h for 240 hours and 45m for 45 minutes.'
  name: duration
  types:
  - <xref:str>
- description: 'Secret for storing server certificate. Any existing data will be

    overwritten. This is a reference to the secret through an identifying name, not
    the secret

    itself.'
  name: secret_name
  types:
  - <xref:str>
- description: 'When to begin renewing certificate. Must be specified using a Go

    time.Duration format (h|m|s). E.g. 240h for 240 hours and 45m for 45 minutes.'
