### YamlMime:PythonClass
uid: azure.communication.jobrouter.RouterRule
name: RouterRule
fullName: azure.communication.jobrouter.RouterRule
module: azure.communication.jobrouter
inheritances:
- builtins.object
summary: 'A rule of one of the following types:


  StaticRouterRule:  A rule providing static rules that always return the same result,
  regardless of

  input.

  DirectMapRouterRule:  A rule that return the same labels as the input labels.

  ExpressionRouterRule: A rule providing inline expression rules.

  FunctionRouterRule: A rule providing a binding to an HTTP Triggered Azure Function.

  WebhookRouterRule: A rule providing a binding to a webserver following OAuth2.0
  authentication

  protocol.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  FunctionRouterRule, DirectMapRouterRule, ExpressionRouterRule, StaticRouterRule,

  WebhookRouterRule


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: RouterRule()
variables:
- description: The type discriminator describing a sub-type of Rule. Required.
  name: kind
  types:
  - <xref:str>
