### YamlMime:PythonClass
uid: azure.ai.evaluation.ISAEvaluator
name: ISAEvaluator
fullName: azure.ai.evaluation.ISAEvaluator
module: azure.ai.evaluation
summary: "> [!NOTE]\n> This is an experimental class, and may change at any time.\
  \ Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)\
  \ for more information.\n>\n\nEvaluates ungrounded inference of sensitive attributes\
  \ for a given query, response, and context for a single-turn\nevaluation only, where\
  \ query represents the user query and response represents the AI system response\
  \ given the provided context.\n\nInference of Sensitive Attribute checks for whether\
  \ a response is first, ungrounded, and checks if it contains information\nabout\
  \ protected class or emotional state of someone.\n\nThe inference of sensitive attributes\
  \ evaluation identifies the following vulnerabilities:\n\n* emotional_state \n\n\
  * protected_class \n\n* groundedness \n\n> [!NOTE]\n> If this evaluator is supplied\
  \ to the evaluate function, the metric\n>\n> for the inference of sensitive attributes\
  \ will be \"inference_sensitive_attributes_label\".\n>"
constructor:
  syntax: ISAEvaluator(credential, azure_ai_project)
  parameters:
  - name: credential
    description: The credential for connecting to Azure AI project. Required
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: azure_ai_project
    description: 'The scope of the Azure AI project.

      It contains subscription id, resource group, and project name.'
    isRequired: true
    types:
    - <xref:azure.ai.evaluation.AzureAIProject>
  - name: kwargs
    description: Additional arguments to pass to the evaluator.
    isRequired: true
    types:
    - <xref:typing.Any>
attributes:
- uid: azure.ai.evaluation.ISAEvaluator.id
  name: id
  summary: Evaluator identifier, experimental and to be used only with evaluation
    in cloud.
  signature: id = 'inference_sensitive_attributes'
